<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grundriss-Filter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Grundriss-Filter</h1>
        <div id="filter-bar">
            <label>
                Erschließungstypologie:
                <select id="typology-filter">
                    <option value="">Alle</option>
                    <option value="zentral">Zentral</option>
                    <option value="seitlich">Seitlich</option>
                </select>
            </label>
            <label>
                Gebäudeform:
                <select id="form-filter">
                    <option value="">Alle</option>
                    <option value="rechteckig">Rechteckig</option>
                    <option value="L-förmig">L-förmig</option>
                </select>
            </label>
            <label>
                Wohnungsgrößen (m²):
                <input type="number" id="size-min" placeholder="Min">
                <input type="number" id="size-max" placeholder="Max">
            </label>
            <button id="apply-filters">Filtern</button>
        </div>
    </header>
    <main id="results">
        <!-- Dynamisch generierte Grundrissbilder -->
    </main>
    <script src="script.js"></script>
</body>
</html>
